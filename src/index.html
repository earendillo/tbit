<html>

<head>
    <title>Bitcoiner100</title>
    <link rel="stylesheet" type="text/css" href="main.css">
    <link href="https://fonts.googleapis.com/css?family=Noto+Sans" rel="stylesheet">
</head>

<body>
    <header>
        <h1>Bitcoiner100</h1>
    </header>
    <div class="container">
        <div class="buttons-group">
            <div class="button" id="fromBeginning" onclick="socket.emit('getFullData')">
                <p>Show data from last 7 days</p>
            </div>
            <div class="button" id="last24h" onclick="socket.emit('get-24h')">
                <p>Show data from last 24 hours</p>
            </div>
            <div class="button" id="last6h" onclick="socket.emit('get-6h')">
                <p>Show data from last 6 hours</p>
            </div>
        </div>

        <div class="chart-container hide" width="400px" height="400px">
            <canvas id="fullData" width="400px" height="400px"></canvas>
        </div>
        <div class="chart-container hide" width="400px" height="400px">
            <canvas id="fromLast24h" width="400px" height="400px"></canvas>
        </div>
        <div class="chart-container hide" width="400px" height="400px">
            <canvas id="fromLast6h" width="400px" height="400px"></canvas>
        </div>
    </div>

    <footer>
        <small>&copy; theBitcoiner.pl 2018</small>
    </footer>




    <script src="/socket.io/socket.io.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.13.0/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.1/Chart.min.js"></script>
    <script src="app.js"></script>
</body>

</html>
